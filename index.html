<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Heavens Donjon Tools</h1>
        </div>
        <div class="firstDonjon">
            <h2>Donjon 100/150</h2>
            <button id="aleatoireDj" onclick="aleatoire()">Test</button>
            <p>/poll question: "Quel donjon veux tu faire ?"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
                "<span class="lowdj"></span>"
            </p>
            <ul id="list-dj">
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
                <li class="list-lowdj"></li>
            </ul>
            <button onclick="oneAleatoire()">Test</button>
            <ul>
                <li class="one-item"></li>
            </ul>
        </div>
        <div class="secondDonjon">
            <h2>Donjon 150/190</h2>
            <button id="aleatoireDj" onclick="aleatoireTwo()">Test</button>
            <p>/poll question: "Quel donjon veux tu faire ?"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
                "<span class="hightdj"></span>"
            </p>
            <ul id="list-dj">
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
                <li class="list-hightdj"></li>
            </ul>
            <button onclick="secondAleatoire()">Test</button>
            <ul>
                <li class="second-item"></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
